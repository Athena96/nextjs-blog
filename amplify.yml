version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "pre build jared"
        - npm ci
    build:
      commands:
        - echo "start build jared"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
